<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Tierra del Fuego 3</title>
    <style>
      html, body { height: 100%; margin: 0; overflow: hidden; background:#070a12; }
      canvas { display:block; }
      #hud {
        position: fixed; left: 12px; top: 10px; z-index: 10;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #e5e7eb; font-size: 14px; line-height: 1.25;
        user-select:none;
      }
      #hud .k { color:#9ca3af; }
      #hud .pill { display:inline-block; padding:2px 8px; border:1px solid rgba(255,255,255,.15); border-radius:999px; margin-right:6px; }
      #missionStatus { transition: color 140ms ease, text-shadow 140ms ease; }
      #missionStatus.mission-prep { color:#fde68a; text-shadow:0 0 12px rgba(250,204,21,.3); }
      #missionStatus.mission-live { color:#86efac; text-shadow:0 0 12px rgba(22,163,74,.28); animation: pulseLive 1.2s ease-in-out infinite; }
      #missionStatus.mission-win { color:#67e8f9; text-shadow:0 0 12px rgba(14,165,233,.45); }
      #missionStatus.mission-lose { color:#fca5a5; text-shadow:0 0 12px rgba(239,68,68,.45); }
      @keyframes pulseLive { 0%,100%{opacity:1} 50%{opacity:.72} }
      #tip {
        position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);
        padding: 10px 14px; border-radius: 10px;
        background: rgba(0,0,0,.55); border: 1px solid rgba(255,255,255,.15);
        color: #e5e7eb;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        z-index: 15;
      }

      /* Touch controls */
      #touch {
        position: fixed; inset: 0; pointer-events: none; z-index: 20;
        display: none;
      }
      .pad {
        position: absolute;
        width: 160px; height: 160px;
        border-radius: 999px;
        background: rgba(255,255,255,.06);
        border: 1px solid rgba(255,255,255,.12);
        backdrop-filter: blur(6px);
        pointer-events: auto;
        touch-action: none;
      }
      .stick {
        position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
        width: 68px; height: 68px;
        border-radius: 999px;
        background: rgba(249,115,22,.75);
        border: 1px solid rgba(0,0,0,.25);
      }
      #movePad { left: 18px; bottom: 18px; }
      #lookPad { right: 18px; bottom: 18px; }

      #btnFire, #btnJump, #btnRestart {
        position: absolute;
        width: 92px; height: 92px;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,.18);
        background: rgba(255,255,255,.08);
        color: #fff;
        font-weight: 800;
        pointer-events: auto;
        touch-action: none;
      }
      /* Keep action buttons on the right side, above the look pad, without overlap */
      #btnFire { right: 26px; bottom: 196px; }
      #btnJump { right: 34px; bottom: 300px; width: 72px; height: 72px; border-radius: 18px; font-weight: 900; }
      #btnRestart { left: 14px; top: max(16px, env(safe-area-inset-top)); width: 46px; height: 46px; border-radius: 12px; font-weight: 900; font-size: 20px; background: rgba(0,0,0,.35); }

      /* Compact layout: bring controls closer to thumbs */
      body.layout-compact #movePad { left: 8px; bottom: 8px; width: 148px; height: 148px; }
      body.layout-compact #lookPad { right: 8px; bottom: 8px; width: 148px; height: 148px; }
      body.layout-compact #btnFire { right: 10px; bottom: 162px; width: 84px; height: 84px; }
      body.layout-compact #btnJump { right: 18px; bottom: 252px; width: 64px; height: 64px; }

      @media (pointer: coarse) {
        #touch { display: block; }
        #tip { display: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <span class="pill"><span class="k">HP:</span> <span id="hp">100</span></span>
      <span class="pill"><span class="k">Ammo:</span> <span id="ammo">∞</span></span>
      <span class="pill"><span class="k">Misión:</span> <span id="missionStatus">En curso</span></span>
      <div class="k" style="margin-top:6px"><span id="missionObjective">Derribá los 3 drones de patrulla</span> · <span id="missionTimer">Tiempo: 75s</span></div>
      <div class="k" style="margin-top:6px">
        Desktop: click to lock pointer · Move WASD · Jump Space · Shoot Click · Restart R
        <br/>Mobile: left pad move · right pad look · FIRE / J · ↻
      </div>
      <button id="btnLayout" type="button" style="margin-top:8px;border:1px solid rgba(255,255,255,.2);background:rgba(0,0,0,.35);color:#fff;border-radius:999px;padding:4px 10px;font-size:12px;">Layout: Cómodo</button>
    </div>

    <div id="tip">Tierra del Fuego 3 — Click to start (desktop) / Tap to play (mobile)</div>

    <div id="touch" aria-hidden="true">
      <div id="movePad" class="pad"><div id="moveStick" class="stick"></div></div>
      <div id="lookPad" class="pad"><div id="lookStick" class="stick"></div></div>
      <button id="btnFire" type="button">FIRE</button>
      <button id="btnJump" type="button">J</button>
      <button id="btnRestart" type="button" aria-label="Reiniciar misión">↻</button>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
