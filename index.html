<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tierra del Fuego 3</title>
    <style>
      html, body { height:100%; margin:0; background:#05070c; overflow:hidden; }
      canvas { display:block; width:100%; height:100%; }
      #hud {
        position: fixed; left: 12px; top: 10px; z-index: 20;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #e5e7eb; font-size: 14px; line-height: 1.2;
        user-select: none;
      }
      #hud .k { color:#9ca3af; }
      #hud .pill { display:inline-block; padding:2px 8px; border:1px solid rgba(255,255,255,.15); border-radius:999px; margin-right:6px; }

      /* Touch controls */
      #touch { position: fixed; inset: 0; z-index: 30; pointer-events: none; }
      .stickBase {
        position:absolute; bottom:18px; width:150px; height:150px;
        border-radius: 999px;
        background: rgba(255,255,255,.06);
        border: 1px solid rgba(255,255,255,.12);
        backdrop-filter: blur(6px);
        pointer-events: auto;
        touch-action: none;
      }
      #moveBase { left: 18px; }
      #lookBase { right: 18px; }
      .stick {
        position:absolute; left:50%; top:50%; transform: translate(-50%, -50%);
        width:64px; height:64px; border-radius:999px;
        background: rgba(59,130,246,.65);
        border: 1px solid rgba(0,0,0,.25);
      }
      #btnFire, #btnJump, #btnUse {
        position:absolute; right: 190px;
        width: 78px; height: 78px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,.18);
        background: rgba(255,255,255,.08);
        color:#fff; font-weight:800;
        pointer-events:auto;
        touch-action:none;
      }
      #btnFire { bottom: 18px; }
      #btnJump { bottom: 104px; }
      #btnUse  { bottom: 190px; width: 64px; height: 64px; border-radius: 16px; font-weight: 900; }

      @media (pointer: fine) {
        #touch { display:none; }
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <span class="pill"><span class="k">HP:</span> <span id="hp">100</span></span>
      <span class="pill"><span class="k">Ammo:</span> <span id="ammo">30</span></span>
      <span class="pill"><span class="k">Objs:</span> <span id="obj">0/1</span></span>
      <div class="k" style="margin-top:6px">Celular: joystick mover + joystick mirar Â· FIRE/JUMP/USE</div>
    </div>

    <div id="touch" aria-hidden="true">
      <div id="moveBase" class="stickBase"><div id="moveStick" class="stick"></div></div>
      <div id="lookBase" class="stickBase"><div id="lookStick" class="stick"></div></div>
      <button id="btnFire" type="button">FIRE</button>
      <button id="btnJump" type="button">JUMP</button>
      <button id="btnUse" type="button">E</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
